<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - Practise</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		var vm = new Vue({
            el: '#databinding',
            data: {
               	name:'',
               	styleobj: {
					width: "30%",
					padding: "12px 20px",
					margin: "8px 0",
					boxSizing: "border-box"
               	}
            },
            methods : {
               	showinputvalue : function(event) {
                	this.name=event.target.value;
               	}
            }
        });
	});
	</script>
</head>
<body>

	<div id = "databinding">
		<input type="text" v-on:keyup.enter="showinputvalue" v-bind:style="styleobj" placeholder="Enter your name and press enter"/>
		<h3> {{name}}</h3>
  	</div>

</body>
</html>
