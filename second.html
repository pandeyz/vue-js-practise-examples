<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - Practise</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		new Vue({
			el: '#app',
			data: {
				firstname : 'Abc',
				lastname  : 'Def',
				address    : 'Noida'
			},
			methods: {
				mydetails : function() {
				 	return this.firstname + ' ' + this.lastname + ' is from ' + this.address;
				}
			}
		});
	});
	</script>
</head>
<body>

	<div id = "app">
		<p>Firstname : {{firstname}}</p>
		<p>Lastname : {{lastname}}</p>
		<p>Address : {{address}}</p>
		<p>{{mydetails()}}</p>
	</div>

</body>
</html>
