<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - Practise</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		var vm = new Vue({
            el: '#classbinding',
            data: {
               	title : "Class binding",
               	isactive : true
            }
        });
	});
	</script>
	<style>
    .active {
        background: #ff000026;
    }
    </style>
</head>
<body>

	<div id="classbinding">
        <div v-bind:class="{active:isactive}"><b>{{title}}</b></div>
    </div>

</body>
</html>
