<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - Practise</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		var vm = new Vue({
			el: '#app',
			data: {
				imgsrc : 'butterfly.gif'
			}
		});
	});
	</script>
</head>
<body>

	<div id="app">
		<img v-bind:src = "imgsrc" />
	</div>

</body>
</html>
